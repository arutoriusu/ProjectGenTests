{% extends 'base/wrapper.html' %}
{% load crispy_forms_tags %}

{% block header %}
<main class="col-md-9">
    <h1>Новая задача</h1>
    <form method="POST" class="post-form" >{% csrf_token %}
        <!-- {{ form.as_p }} -->
        {{ form.question }}
        {{ form.answer }}
        {{ form.category|as_crispy_field }}
        {% comment %} <select class="custom-select">
            <option selected>Выберите категорию</option>
            <option value="1">Арифметика</option>
        </select> {% endcomment %}
        <button type="submit" class="save btn btn-dark">Сохранить</button>
    </form> 
</main>

{% endblock %}
