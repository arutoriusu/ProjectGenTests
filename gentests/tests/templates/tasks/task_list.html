{% extends 'base/wrapper.html' %}

{% block header %}
<main class="col-md-9">
  {% for task in object_list %}
    <div class="post">
        <div class="card" style="width: 35rem;">
            <div class="card-body">
              <h5 class="card-text">{{task.question|safe}}</h5>
              <a class="btn btn-primary btn-lg greyButton" href="#">Сохранить</a>
              <div class="date">
                <h5>{{task.added_date|date:" Добавлено d.m.y в h:m"}}</h5>
              </div>
            </div>
          </div>
    </div>
  {% endfor %}
</main>
{% endblock %}
