{% extends 'base/wrapper.html' %}
{% load crispy_forms_tags %}

{% block header %}
<main class="col-md-9">
  {% if form.errors %}
        <p>Логин или пароль не совпадают</p>
  {% endif %}

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
        <table>
        <tr>
            <td>{{ form.username|as_crispy_field }}</td>
        </tr>
        <tr>
            <td>{{ form.password|as_crispy_field }}</td>
        </tr>
        </table>

        <input type="submit" value="Войти" class="btn btn-outline-dark btn-lg" />
        <a href="{% url 'registration' %}" class="btn btn-secondary btn-lg">Нет учётной записи?</a>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
</main>
{% endblock %}
