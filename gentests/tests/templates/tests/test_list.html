{% extends 'base/wrapper.html' %}

{% block header %}
  <main class="col-md-9">
    <h3>Популярные контрольные работы</h3>
    <h3>Последние добавленные контрольные работы</h3>
  {% for test in object_list %}
    <div class="post">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{test.theme_of_test}}</h5>
              <link>
              <a class="btn btn-primary btn-lg greyButton" href="{% url 'test_detail' pk=test.pk %}" >Перейти</a>
              <div class="date">
                <h7>{{test.added_date|date:" Добавлено d.m.y в h:m"}}</h7>
              </div>
            </div>
          </div>
    </div>
  {% endfor %}
  </main>
  <button onclick="window.scroll(0,0);">Наверх</button>
{% endblock %}
