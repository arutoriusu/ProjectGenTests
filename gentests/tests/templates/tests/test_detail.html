{% extends 'base/wrapper.html' %}

{% block content %}
    <div class="post">
        <div class="date">
            {{ test.added_date }}
        </div>
        <h1>{{ test.theme_of_test }}</h1>
        <a class="btn btn-primary btn-lg" href="{% url 'task_new' pk=test.pk %}">Добавить задачу</a>
    </div>

    {% for task in tasks.all %}
    <div class="post">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{task.question}}</h5>
              <!-- <a href="{% url 'test_detail' pk=test.pk %}" class="btn btn-primary">Перейти</a> -->
              <div class="date">
                <h5>{{task.added_date|date:" Добавлено d.m.y в h:m"}}</h5>
              </div>
            </div>
          </div>
    </div>
    {% endfor %}
    
{% endblock %}
