{% extends 'base/wrapper.html' %}
{% load crispy_forms_tags %}

{% block header %}
<main class="col-md-9">
    <h1>Новая контрольная</h1>

    <form method="POST" action="{% url 'test_new' %}">
        {% csrf_token %}
            <table class="table">
                <tr>
                    <td>{{ form.theme_of_test|as_crispy_field }}</td>
                </tr>
                <tr>
                    <td>{{ form.description|as_crispy_field }}</td>
                </tr>
                <tr>
                    <td>{{ form.private|as_crispy_field }}</td>
                </tr>
            </table>
    
            <input type="submit" value="Сохранить" class="save btn btn-dark" />
            <input type="hidden" name="next" value="{{ next }}" />
        </form>
</main>

{% endblock %}
